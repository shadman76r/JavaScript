<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github</title>
</head>
<body>
    <h1 id="title">The secret info that i want to take to i want to delete</h1>
    <input type="text" name="" id="input-text" placeholder="write delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('input-text').addEventListener('keyup', function(event){
            const text = event.target.value;
            const btnDelete = document.getElementById('btn-delete')
            const t = document.getElementById('title')

            if(text === 'delete'){
                console.log('delete type')
                btnDelete.removeAttribute('disabled')
                t.style.display = 'none';
            }
            else{
                console.log('something else');
                // this is the setattribute set that value and make it true
                btnDelete.setAttribute('disabled', true)
                // that is the block item to see it again
                 t.style.display = 'block';
                //  the new thing
//                  t.classList.add('hidden')      // hide
// t.classList.remove('hidden')   // show
            }

        })
    </script>
</body>
</html>
