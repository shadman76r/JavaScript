  <title>Money Calculation</title>
</head>
<body>

  <script>
    let money = parseInt(prompt("Enter the amount of money you have"));
// let cost = parseInt(prompt("Enter the cost please of 1 kg of orange and 1 kg of apple"));

// orange price
let orange = parseInt(prompt("Enter the price of one kg orange"));
//apple price
let apple = parseInt(prompt("Enter the price of one kg of apple"));

let oa= orange+apple;
let Total_return= money-oa;

alert("The shopekeeper will return: " + Total_return + "taka")
  </script>
